<div class class="">
    <div>
        <form [formGroup]="formGroup" (ngSubmit)="postAComment()">
            <div class="panel">
                <div class="panel-body">
                    <textarea class="form-control" rows="4" placeholder="Share your answer..." formControlName="comment"></textarea>
                    <div class="mar-top clearfix">
                        <button class="btn btn-sm btn-primary pull-right" type="submit">
              <i class="fa fa-pencil fa-fw"></i> Share
            </button>
                    </div>
                </div>
            </div>
        </form>
        <br />
        <br /><br />
        <div class="panel">
            <div class="panel-body">
                <div class="media-block">
                    <a class="media-left" href=""><img class="img-circle img-sm" alt="Profile Picture" src="https://bootdey.com/img/Content/avatar/avatar1.png" /></a>
                    <div class="media-body">
                        <div class="mar-btm">
                            <a href="" class="btn-link text-semibold media-heading box-inline">@{{ username }}({{ name }})</a
              >
            </div>
            <div>
              <span class="headclass f-size">Question</span>
              <p class="para content">
                {{ question }}
              </p>
            </div>
            <div>
              <span class="headclass f-size">Description</span>
              <p class="para content">
                {{ description }}
              </p>
            </div>
          </div>
        </div>

        <!-- Comments -->
        <div class="">
          <span class="headclass"><h3>Answers</h3></span>
          <ul>
            <li *ngFor="let com of comments">
              <div class="media-block pad-all">
                <a class="media-left" href=""
                  ><img
                    class="img-circle img-sm"
                    alt="Profile Picture"
                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                /></a>
                            <div class="media-body">
                                <div class="mar-btm">
                                    <a href="" class="btn-link text-semibold media-heading box-inline">@{{ com.userId.username }}({{ com.userId.name }})</a
                    >
                  </div>
                  <div>
                    <div class="media-body">
                      <p class="para">
                        {{ com.comment }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
